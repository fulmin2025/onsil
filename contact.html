<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - On-sil</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1B2B48">
    <link rel="apple-touch-icon" href="icons/icon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: "#1B2B48" },
                        secondary: { DEFAULT: "#FAFAFA" },
                        accent: { DEFAULT: "#C5A065" },
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                        serif: ['Nanum Myeongjo', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap');
    </style>
</head>

<body class="bg-gray-50 font-sans text-gray-900">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="font-bold text-xl text-[#1B2B48]">On-sil</a>
            <nav class="hidden md:flex gap-6">
                <a href="search.html" class="font-medium text-gray-600 hover:text-[#1B2B48]">장례식장 찾기</a>
                <a href="guide.html" class="font-medium text-gray-600 hover:text-[#1B2B48]">장례 가이드</a>
                <a href="memory.html" class="font-medium text-gray-600 hover:text-[#1B2B48]">추억 가이드</a>
                <a href="community.html" class="font-medium text-gray-600 hover:text-[#1B2B48]">후기</a>
            </nav>
            <div id="auth-container" class="hidden md:flex items-center">
                <!-- Auth UI injected by JS -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 py-16">
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-[#1B2B48] mb-4">문의하기</h1>
            <p class="text-gray-600">
                궁금한 점이나 도움이 필요하신가요?<br>
                아래 양식을 작성해주시면 빠르고 친절하게 답변 드리겠습니다.
            </p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 md:p-10">
            <form id="contact-form" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">이름</label>
                        <input type="text" id="name" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#1B2B48] focus:border-transparent outline-none transition-all"
                            placeholder="홍길동">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                        <input type="email" id="email" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#1B2B48] focus:border-transparent outline-none transition-all"
                            placeholder="example@email.com">
                    </div>
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">문의 내용</label>
                    <textarea id="message" rows="6" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#1B2B48] focus:border-transparent outline-none transition-all resize-none"
                        placeholder="문의하실 내용을 자유롭게 작성해주세요."></textarea>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submit-btn"
                        class="w-full bg-[#1B2B48] text-white py-4 rounded-lg font-bold text-lg hover:bg-[#2a4269] transition-colors shadow-md flex items-center justify-center gap-2">
                        <span>문의 보내기</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <p id="form-status" class="mt-4 text-center text-sm font-medium hidden"></p>
                </div>
            </form>
        </div>

        <div class="mt-12 grid md:grid-cols-3 gap-6 text-center">
            <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
                <div
                    class="w-12 h-12 bg-[#F5F5F0] rounded-full flex items-center justify-center mx-auto mb-4 text-[#1B2B48]">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <h3 class="font-bold text-[#1B2B48] mb-1">전화 문의</h3>
                <p class="text-gray-600">1668-5165</p>
                <p class="text-xs text-gray-400 mt-1">평일 09:00 - 18:00</p>
            </div>
            <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
                <div
                    class="w-12 h-12 bg-[#F5F5F0] rounded-full flex items-center justify-center mx-auto mb-4 text-[#1B2B48]">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3 class="font-bold text-[#1B2B48] mb-1">이메일 문의</h3>
                <p class="text-gray-600">contact@petnight.co.kr</p>
            </div>
            <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
                <div
                    class="w-12 h-12 bg-[#F5F5F0] rounded-full flex items-center justify-center mx-auto mb-4 text-[#1B2B48]">
                    <i class="fas fa-comments"></i>
                </div>
                <h3 class="font-bold text-[#1B2B48] mb-1">채팅 상담</h3>
                <p class="text-gray-600">카카오톡 채널 '온실'</p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-50 border-t py-12 mt-12">
        <div class="max-w-7xl mx-auto px-4 grid gap-8 md:grid-cols-4">
            <div class="col-span-1 md:col-span-2">
                <span class="font-bold text-xl text-[#1B2B48] mb-4 block">On-sil</span>
                <p class="text-sm text-gray-500 mb-4">(주)더온실 | 대표: 조영호<br>문의: 1668-5165</p>
            </div>
            <div>
                <h3 class="font-semibold mb-4 text-sm">서비스</h3>
                <ul class="space-y-2 text-sm text-gray-600">
                    <li><a href="search.html">장례식장 찾기</a></li>
                    <li><a href="guide.html">장례 가이드</a></li>
                    <li><a href="memory.html">추억 가이드</a></li>
                </ul>
            </div>
            <div>
                <h3 class="font-semibold mb-4 text-sm">고객지원</h3>
                <ul class="space-y-2 text-sm text-gray-600">
                    <li><a href="contact.html">문의하기</a></li>
                    <li><a href="terms.html">이용약관</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/supabase.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>

</html>
